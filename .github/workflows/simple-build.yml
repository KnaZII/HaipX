name: Simple Windows Build

on:
  workflow_dispatch:
  push:
    branches: [ 0.28 ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Visual Studio
      uses: microsoft/setup-msbuild@v1
      
    - name: Install CMake
      uses: jwlawson/actions-setup-cmake@v1.12
      with:
        cmake-version: '3.25.0'
        
    - name: Create simple CMakeLists
      run: |
        echo "cmake_minimum_required(VERSION 3.5)" > CMakeLists-simple.txt
        echo "project(HaipX)" >> CMakeLists-simple.txt
        echo "set(CMAKE_CXX_STANDARD 17)" >> CMakeLists-simple.txt
        echo "set(CMAKE_CXX_STANDARD_REQUIRED ON)" >> CMakeLists-simple.txt
        echo "set(CMAKE_EXPORT_COMPILE_COMMANDS ON)" >> CMakeLists-simple.txt
        echo "file(GLOB_RECURSE headers src/*.hpp)" >> CMakeLists-simple.txt
        echo "file(GLOB_RECURSE sources src/*.cpp)" >> CMakeLists-simple.txt
        echo "list(REMOVE_ITEM sources src/main.cpp)" >> CMakeLists-simple.txt
        echo "add_library(HaipXSrc STATIC $${sources} $${headers})" >> CMakeLists-simple.txt
        echo "target_include_directories(HaipXSrc PUBLIC src)" >> CMakeLists-simple.txt
        echo "add_executable(HaipX src/main.cpp)" >> CMakeLists-simple.txt
        echo "target_link_libraries(HaipX PRIVATE HaipXSrc)" >> CMakeLists-simple.txt
        echo "target_link_libraries(HaipX PRIVATE kernel32 user32 gdi32 winmm ws2_32 iphlpapi)" >> CMakeLists-simple.txt
        echo "add_custom_command(" >> CMakeLists-simple.txt
        echo "    TARGET HaipX" >> CMakeLists-simple.txt
        echo "    POST_BUILD" >> CMakeLists-simple.txt
        echo "    COMMAND $${CMAKE_COMMAND} -E copy_directory_if_different" >> CMakeLists-simple.txt
        echo "            $${CMAKE_CURRENT_SOURCE_DIR}/res $<TARGET_FILE_DIR:HaipX>/res)" >> CMakeLists-simple.txt
        
    - name: Build
      run: |
        mkdir build-simple
        cd build-simple
        cmake -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release -f ../CMakeLists-simple.txt ..
        cmake --build . --config Release
        
    - name: Upload simple build
      uses: actions/upload-artifact@v4
      with:
        name: HaipX-Simple-Windows
        path: |
          build-simple/Release/HaipX.exe
          build-simple/res/ 